<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="cities">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Seoul</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 15th 2023</div>
        <div class="time">2:38:46 AM</div>
      </div>
      <div class="city">
        <h2>Manila</h2>
        <div class="date">September 15th 2023</div>
        <div class="time">2:38:46 AM</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/rachelgapasin/world-clock" target="_blank"
        >Open-source code</a
      >
      by
      <a href="mailto:gapasinrachel@gmail.com">Rachel Gapasin</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
