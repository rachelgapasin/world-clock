<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="cities-select">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/rachelgapasin/world-clock" target="_blank"
        >Open-source code</a
      >
      by
      <a href="mailto:gapasinrachel@gmail.com">Rachel Gapasin</a>

    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
